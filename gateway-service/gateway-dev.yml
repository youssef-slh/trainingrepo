server:
  port: 8097

spring:
  cloud:
    gateway:
      routes:
      - id: travel-management-id
        uri: lb://travels-management
        predicates:
        - Path=/travel/**
      - id: person-management-server
        uri: lb://person-management
        predicates:
        - Path=/person/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true


    loadbalancer:
      ribbon:
        enabled: false
        
  main:
    web-application-type: reactive

